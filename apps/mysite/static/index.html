<!DOCTYPE html>
<html>
  <head>
    <title>Simple Weibo</title>
    <meta charset="utf-8">
    <!-- Import Bootstrap/jQuery/jQueryUI CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/minified/jquery-ui.min.css" rel="stylesheet" media="screen">
    <!-- Import Site CSS -->
    <link href="/static/main.css" rel="stylesheet" media="screen">
  </head>

  <body>

    <div class="container-fluid">

      <header class="row-fluid">
	<div class="span12">
	  
	  <nav class="navbar navbar-fixed-top">
	    <div class="navbar-inner" style="padding-right:10px;padding-left:10px;">
	      
	      <a href="/feed/myfeed" class="brand">
		<span>SimpleWeibo</span>
	      </a>
	      
	      <ul class="nav">
		<li>
		  <a href="#stream/root"><i class="icon-home"></i> Index</a>
		</li>
		<li>
		  <a href="#stream/home"><i class="icon-comment"></i> Home</a>
		</li>
		<li>
		  <a href="#stream/root"><i class="icon-info-sign"></i> Timeline</a>
		</li>
		<li class="dropdown">
		  <a href="#" calss="dropdown-toggle" data-toggle="dropdown">
		    <i class="icon-user"></i> Connect
		    <b class="caret"></b>
		  </a>
		  <ul class="dropdown-menu">
		    <li><a href="#">Weibo</a></li>
		    <li><a href="#">Twitter</a></li>
		    <li><a href="#">Facebook</a></li>
		    <li><a href="#">Google+</a></li>
		    <li class="divider"></li>
		    <li><a href="#">Contact</a></li>
		  </ul>
		</li>
	      </ul>
	      
	      <form action="" method="GET" class="navbar-search pull-right">
		<input id="search-bar" type="text" name="search" class="search-query" placeholder="Search">
	      </form>
	      
	    </div>
	  </nav>

	</div>
      </header>
    
      <div id="page"></div>

    </div>



    <!-- Templates used by Underscore.js -->



    <script type="text/template" id="account-page">

      <div class="row-fluid">
	  <div class="hero-unit">
	    <h1>SimpleWeibo</h1>
	    <p>This is a simple Sina Weibo Web client</p>
	    <p>
	      <a href="#" class="btn btn-primary btn-large">Learn more</a>
	    </p>
	  </div>
      </div>
      
      <div class="row-fluid">
	<div class="well span4">
	  <form action="/api/account/register" method="POST">
	    <fieldset>
	      <legend>Register</legend>
	      <input type="text" name="username" placeholder="Username" class="input-block-level">
	      <input type="password" name="password" placeholder="Password" class="input-block-level">
	      <input type="text" name="uid" placeholder="User Id" class="input-block-level">
	      <input type="text" name="token" placeholder="Access Token" class="input-block-level">
	      <input type="submit" value="Register" class="btn btn-block btn-primary">
	    </fieldset>
	  </form>	      
	</div>
	<div class="well span4">
	  <form action="/api/account/login" method="POST">
	    <fieldset>
	      <legend>Login</legend>
	      <input type="text" name="username" placeholder="Username" class="input-block-level">
	      <input type="password" name="password" placeholder="Password" class="input-block-level">
	      <input type="submit" value="Login" class="btn btn-block btn-info">
	    </fieldset>
	  </form>
	</div>
      </div>
      
    </script>


    <script type="text/template" id="feed-template">
      <div class="feed-entry grid-tile">
	<p> <%= text %> </p>
	<hr/>
	<p class="feed-entry-profile">
	  <span class="label label-success">Retweeted</span>
	  <span class="label label-info">Original</span>
	  <span class="label label-important">Favorited</span>
	  <span class="label label-inverse">Photo</span>
	</p>
      </div>
    </script>


    <script type="text/template" id="stream-template">
      <div class="stream span12">
	<div class="load-new">load new</div>
	<div class="grid-container"></div>
	<div class="load-old">load old</div>
      </div>
    </script>


    <!-- Import Bootstrap/jQuery/jQueryUI JavaScript -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

    <!-- Import jQuery Plugins -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.wookmark/1.3.1/jquery.wookmark.min.js"></script>

    <!-- Import Site JavaScript -->
    <script src="/static/main.js"></script>

  </body>

</html>
