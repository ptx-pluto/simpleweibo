{% extends "base/home-base.html" %}

{% block follower_active %}
class="active"
{% endblock %}

{% block feed_html %}

{% for profile in profile_list %}
<div class="profile-entry grid-tile">

  <div class="profile-front">
    <img src="{{ profile.avatar_large }}" width="200">
  </div>

  <div class="profile-back">
    <div class="profile-back-inner">
      <h3>{{ profile.name}}</h3>
      <p>{{ profile.description }}</p>
    </div>
  </div>

</div>
{% endfor %}

{% endblock %}
