<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SheepIndex</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://static.localhost/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style rel="stylesheet">
      .feed-entry { height:350px; }
    </style>


  </head>
  <body>
    <div class="container">

      <header calss="row">
	<div class="span12">
	  <nav class="navbar navbar-fixed-top">
	    <div class="navbar-inner" style="padding-right:10px;padding-left:10px;">

	      <a href="#" class="brand">
		<span>SimpleWeibo</span>
	      </a>

	      <ul class="nav">
		<li class="active"><a href="#"><i class="icon-home"></i> Home</a></li>
		<li><a href="#"><i class="icon-comment"></i> Blog</a></li>
		<li><a href="#"><i class="icon-info-sign"></i> Projects</a></li>
		<li class="dropdown">
		  <a href="#" calss="dropdown-toggle" data-toggle="dropdown">
		    <i class="icon-user"></i> Connect
		    <b class="caret"></b>
		  </a>
		  <ul class="dropdown-menu">
		    <li><a href="#">Twitter</a></li>
		    <li><a href="#">Facebook</a></li>
		    <li><a href="#">Google+</a></li>
		    <li class="divider"></li>
		    <li><a href="#">Contact</a></li>
		  </ul>
		</li>
	      </ul>
	      
	      <form class="navbar-search pull-right">
		<input type="text" class="search-query" placeholder="Search">
	      </form>

	    </div>
	  </nav>
	</div>
      </header>

      <div class="row" id="main-content" style="padding-top:55px">
	<ul class="thumbnails">

	  <li class="span4">
	    <div class="well">
	      <form>
		<fieldset>
		  <legend>Login</legend>
		  <input type="text" class="input-block-level" placeholder="Username">
		  <input type="password" class="input-block-level" placeholder="Password">
		  <input type="submit" class="btn btn-primary btn-block" value="Login">
		  <a href="#" class="btn btn-info btn-block">Register</a>
 		</fieldset>
	      </form>
	    </div>
	  </li>

	  {% block feeds_html %}Here should be some status{% endblock %}

	</ul>
      </div>
    </div>

    <script src="http://static.localhost/lib/jquery-1.10.2.js"></script>
    <script src="http://static.localhost/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://static.localhost/djangoweibo/main.js"></script>

  </body>
</html>
