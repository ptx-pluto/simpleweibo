{% extends "index-base.html" %}

{% block feeds_html %}

{% for feed in feed_list %}
<li class="span4">
  <div class="thumbnail feed-entry">
    <span class="label label-success">Retweeted</span>
    <span class="label label-info">Original</span>
    <span class="label label-default">Comment</span>
    <hr/>
    <p>{{ feed.text }}</p>
    <p>{{ feed.retweeted_status.text }}</p>
  </div>
</li>
{% endfor %}

{% endblock %}
