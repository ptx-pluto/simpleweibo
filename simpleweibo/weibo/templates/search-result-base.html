<!DOCTYPE html>
<html lang="en">

  <head>
    <title>SheepIndex</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://static.localhost/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="http://static.localhost/simpleweibo/main.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container">

      <header calss="row">
	<div class="span12">
	  <nav class="navbar navbar-fixed-top">
	    <div class="navbar-inner" style="padding-right:10px;padding-left:10px;">

	      <a href="/weibo/index" class="brand">
		<span>SimpleWeibo</span>
	      </a>

	      <ul class="nav">
		<li class="active"><a href="/weibo/index"><i class="icon-home"></i> Index</a></li>
		<li><a href="#"><i class="icon-comment"></i> Home</a></li>
		<li><a href="#"><i class="icon-info-sign"></i> Timeline</a></li>
		<li class="dropdown">
		  <a href="#" calss="dropdown-toggle" data-toggle="dropdown">
		    <i class="icon-user"></i> Connect
		    <b class="caret"></b>
		  </a>
		  <ul class="dropdown-menu">
		    <li><a href="#">Twitter</a></li>
		    <li><a href="#">Facebook</a></li>
		    <li><a href="#">Google+</a></li>
		    <li class="divider"></li>
		    <li><a href="#">Contact</a></li>
		  </ul>
		</li>
	      </ul>
	      
	      <form action="/weibo/search" class="navbar-search pull-right">
		<input type="text" class="search-query" placeholder="Search" name="search">
	      </form>

	    </div>
	  </nav>
	</div>
      </header>

      <div class="row" id="main-content">
	
	<div id="sidebar" class="span3">

	    <ul class="nav nav-tabs nav-stacked">
	      <li {% block allfeed_active      %}{% endblock %}><a href="allfeed">All Feed</a></li>
	      <li {% block mytimeline_active   %}{% endblock %}><a href="mytimeline">My Timeline</a></li>
	      <li {% block hometimeline_active %}{% endblock %}><a href="hometimeline">Home Timeline</a></li>
	      <li {% block archive_active      %}{% endblock %}><a href="archive">Archive</a></li>
	      <li><a href="#">Profiles</a></li>
	    </ul>

	</div>

	<div class="span9" id="grid-container">
	  
	  {% block result_html %}Here should be some status{% endblock %}

	</div>


      </div>
    </div>

    <script src="http://static.localhost/lib/jquery-1.10.2.js"></script>
    <script src="http://static.localhost/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://static.localhost/lib/jquery.wookmark.min.js"></script>
    <script src="http://static.localhost/simpleweibo/main.js"></script>

  </body>
</html>
